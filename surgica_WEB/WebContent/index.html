<!doctype html>
<html ng-app="medica.surgica.smartcard">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
<link rel="stylesheet" href="vendor/angular-mobile-ui/css/mobile-angular-ui-hover.css" />
<link rel="stylesheet" href="vendor/angular-mobile-ui/css/mobile-angular-ui-base.css" />
<link rel="stylesheet" href="vendor/angular-mobile-ui/css/mobile-angular-ui-desktop.css" />
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/app-mobile.css">
<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
<script type='text/javascript' src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
<script type='text/javascript' src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
<script type='text/javascript' src="vendor/angular-mobile-ui/js/mobile-angular-ui.js"></script>
<script type='text/javascript' src="vendor/angular-ui-bootstrap/ui-bootstrap-tpls-0.11.2.min.js"></script>
<script type='text/javascript' src="vendor/momentjs/moment.js"></script>
<script type='text/javascript' src="js/app.js"></script>
</head>
<body ng-controller="EventController">
	<div ng-include="'partial/sidebar.html'" track-as-search-param='true' class="sidebar sidebar-left"></div>
	<div ng-include="'partial/sidebarRight.html'" class="sidebar sidebar-right"></div>
	<div class="app">
		<!-- Navbars -->
		<div class="navbar navbar-app navbar-absolute-top">
			<div class="navbar-brand navbar-brand-center" yield-to="title">SHGA</div>
			<div class="btn-group pull-left">
				<div ui-toggle="sidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-bars"></i> Menu
				</div>
			</div>
			<div class="btn-group pull-right" yield-to="navbarAction">
				<a ng-show="!isAuth" class="btn btn-navbar" href="#/login">Sign In</a>
				<a ng-show="isAuth" class="btn btn-navbar" ng-click="logout()">Logout</a>
			</div>
		</div>
		<div class="navbar navbar-app navbar-absolute-bottom">
			<div class="btn-group justified">
				<a href="http://www.ghin.com/scoreposting.aspx" target="_blank" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Post Scores</a> <a href="http://www.ghin.com/lookup.aspx" target="_blank" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> HCP Lookup</a>
			</div>
		</div>
		<!-- App Body -->
		<div class="app-body" ng-class="{loading: loading}">
			<div ng-show="loading" class="app-content-loading">
				<i class="fa fa-spinner fa-spin loading-spinner"></i>
			</div>

			<ng-view class="app-content" ng-hide="loading"></ng-view>
		</div>
	</div>
	<!-- ~ .app -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="vendor/bootstrap/bootstrap.js"></script>
</body>
</html>
